name: jive
description: "Jive - Personal Finance Management App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI 和设计
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.5.0
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # 路由导航
  go_router: ^12.1.3
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  
  # Rust 桥接
  # flutter_rust_bridge: ^2.0.0-dev.11
  
  # 工具库
  intl: ^0.18.1
  uuid: ^4.2.1
  logger: ^2.0.2+1
  
  # 图表和可视化
  fl_chart: ^0.66.0
  
  # 图标和字体
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # 平台相关
  # device_info_plus: ^9.1.1  # 暂时注释，需要 Android V2 嵌入
  # package_info_plus: ^4.2.0  # 暂时注释，需要 Android V2 嵌入
  
  # 安全和加密
  crypto: ^3.0.3
  
  # 文件处理
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  
  # 图片处理
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  
  # 国际化
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代码生成
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # 代码质量
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0
  
  # 图标生成
  flutter_launcher_icons: ^0.13.1

# Flutter 配置
flutter:
  uses-material-design: true
  
